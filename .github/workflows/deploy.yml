name: deploy

permissions:
  contents: read

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: vocs
        run: bun install

      - name: Check links
        working-directory: vocs
        continue-on-error: true
        run: |
          bun check-links.ts
          cat links-report.json | jq
          if [ $? -ne 0 ]; then
            exit 1
          fi

      - name: Build Vocs
        working-directory: vocs
        run: bun run build

      - name: Publish
        uses: cloudflare/wrangler-action@707f63750981584eb6abc365a50d441516fb04b8 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy vocs/docs/dist --project-name foundry-book
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
