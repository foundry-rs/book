name: project
on:
  issues:
    types: [opened, transferred]

jobs:
  add-to-project:
    name: add issue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/orgs/foxar-rs/projects/1
          github-token: ${{ secrets.GH_PROJECTS_TOKEN }}
