[book]
authors = ["Oliver Nordbjerg"]
language = "en"
multilingual = false
src = "src"
title = "Foxar Book"
description = "A book on all things Foxar"

[build]
create-missing = false

[preprocessor.external-links]

[output.html]
git-repository-url = "https://github.com/bchainhub/foundry-book"
default-theme = "ayu"
additional-js = ["src/static/solidity.min.js"]
cname = "book.getfoxar.sh"
additional-css = ["src/static/custom.css"]

[output.html.fold]
enable = true
level = 1
