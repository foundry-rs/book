[book]
authors = ["Oliver Nordbjerg"]
language = "en"
multilingual = false
src = "src"
title = "Foundry Book"
description = "A book on all things Foundry"

[output.html]
git-repository-url = "https://github.com/onbjerg/foundry-book"
edit-url-template = "https://github.com/onbjerg/foundry-book/edit/master/{path}"
default-theme = "ayu"
additional-js = ["src/static/solidity.min.js"]
cname = "book.getfoundry.sh"

[output.html.fold]
enable = true
